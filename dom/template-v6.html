<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-once>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <a :href="link">Google</a>
        <hr>
        <p v-html="linkHtml"></p>
    </div>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: "Usando VueJS!",
                link: "http://google.com.br",
                linkHtml: "<a href='http://google.com'>Google</a>"
            },
            methods: {
                saudacao() {
                    this.titulo = "Bom dia!!!"
                    return this.titulo

                }
            }
        })
    </script>
</body>
</html>
