<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button @click="somar($event, 5)">Somar 1</button>
        <p @mousemove="atualizarXY">
            Mouse: {{ x }} e {{ y }}
            <span @mousemove.stop.prevent>PARAR AQUI</span>
        </p>
        <a @click.prevent href="http://google.com.br">Google</a>
    </div>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(event, passo) {
                    console.log(passo, event)
                    this.contador += passo;
                },
                atualizarXY(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                // naoNavegar(event) {
                //     console.log('n√£o navegar');
                //     event.preventDefault();
                // }
                // parar(event) {
                //     event.stopPropagation();
                // }
            }
        })
    </script>
</body>
</html>
