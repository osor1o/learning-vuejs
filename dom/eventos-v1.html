<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar">Somar 1</button>
    </div>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0
            },
            methods: {
                somar(event) {
                    this.contador++
                }
            }
        })
    </script>
</body>
</html>
