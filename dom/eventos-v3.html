<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar($event, 5)">Somar 1</button>
        <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
    </div>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(event, passo) {
                    console.log(passo, event)
                    this.contador += passo
                },
                atualizarXY(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        })
    </script>
</body>
</html>
