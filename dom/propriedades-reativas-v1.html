<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <input type="text" v-model="titulo">
    </div>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: "Usando VueJS!"
            }
        })
    </script>
</body>
</html>
